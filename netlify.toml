[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  included_files = ["lib/**"]

# API Redirects - route /api/* to Netlify Functions
[[redirects]]
  from = "/api/auth/login"
  to = "/.netlify/functions/auth-login"
  status = 200

[[redirects]]
  from = "/api/auth/register"
  to = "/.netlify/functions/auth-register"
  status = 200

[[redirects]]
  from = "/api/users/profile"
  to = "/.netlify/functions/users-profile"
  status = 200

[[redirects]]
  from = "/api/bugs/tickets"
  to = "/.netlify/functions/bugs-tickets"
  status = 200

[[redirects]]
  from = "/api/code-changes"
  to = "/.netlify/functions/code-changes"
  status = 200

[[redirects]]
  from = "/api/webhooks/github"
  to = "/.netlify/functions/webhooks-github"
  status = 200

# SPA fallback - all other routes go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
